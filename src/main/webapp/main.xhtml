<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/templates/template.xhtml">

   <ui:define name="head">
      <h:outputStylesheet name="css/styles.css"/>
      <title>Основная страница</title>
   </ui:define>
   <ui:define name="main">
      <div class="container">
         <h:form class="input-data">
            <div>
               <div class="block_description">Выбор X</div>
               <h:selectOneRadio styleClass="selectX" value="#{requests.dataBean.x}" id="x-select">
                  <f:selectItem itemLabel="-3" itemValue="-3"/>
                  <f:selectItem itemLabel="-2" itemValue="-2"/>
                  <f:selectItem itemLabel="-1" itemValue="-1"/>
                  <f:selectItem itemLabel="0" itemValue="0"/>
                  <f:selectItem itemLabel="1" itemValue="1"/>
                  <f:selectItem itemLabel="2" itemValue="2"/>
                  <f:selectItem itemLabel="3" itemValue="3"/>
                  <f:selectItem itemLabel="4" itemValue="4"/>
                  <f:selectItem itemLabel="5" itemValue="5"/>
                  <f:validateRequired/>
               </h:selectOneRadio>
            </div>
            <hr/>
            <div>
               <div class="block_description">Выбор Y</div>
               <div>
                  <h:outputLabel value="Y: "/>
                  <h:inputText id="y-text" maxlength="5" autocomplete="off" value="#{requests.dataBean.y}">
                     <f:validateDoubleRange minimum="-5" maximum="5"/>
                     <f:validateRequired/>
                  </h:inputText>
               </div>
            </div>
            <hr/>
            <div>
               <div class="block_description">Выбор R</div>
               <h:selectOneRadio styleClass="selectY" value="#{requests.dataBean.r}" id="r-select">
                  <f:selectItem itemLabel="1" itemValue="1" id="r-radio1"/>
                  <f:selectItem itemLabel="1.5" itemValue="1.5" id="r-radio2"/>
                  <f:selectItem itemLabel="2" itemValue="2" id="r-radio3"/>
                  <f:selectItem itemLabel="2.5" itemValue="2.5" id="r-radio4"/>
                  <f:selectItem itemLabel="3" itemValue="3" id="r-radio5"/>
                  <f:validateRequired/>
               </h:selectOneRadio>
               <div>
                  <input type="hidden" name="real_x" value=" " id="hidden_x"/>
                  <input type="hidden" name="real_r" value=" " id="hidden_r"/>
               </div>
            </div>
            <div id="form">
               <h:commandButton value="Отправить" action="#{requests.addData()}"/>
            </div>
         </h:form>
         <div class="input-image img">
            <p class="align_center">
               <canvas id="area" height="280" width="400"/>
            </p>
         </div>
      </div>
      <div>
         <table class="my_table">
            <thead>
            <tr>
               <th class="tdStyle thStyle">X</th>
               <th class="tdStyle thStyle">Y</th>
               <th class="tdStyle thStyle">R</th>
               <th class="tdStyle thStyle">Выполнение</th>
               <th class="tdStyle thStyle">Время запроса</th>
               <th class="tdStyle thStyle">Время выполнения</th>
            </tr>
            </thead>
            <tbody id="result">
            </tbody>
         </table>
      </div>
      <h:outputScript name="js/canvas.js"/>
      <h:outputScript name="js/mouseEvent.js"/>
      <h:outputScript name="js/index.js"/>
   </ui:define>
</ui:composition>
</html>
